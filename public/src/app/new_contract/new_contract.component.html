<div style="padding: 20px">
  <h1>Sing new contract</h1>
  <div>
    <mat-form-field style="width: 300px">
      <mat-label>Cars</mat-label>
      <mat-select [formControl]="cars" multiple>
        <mat-option *ngFor="let car of carsList" [value]="car.id"> {{car.name}} </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="customer_info">
      <h2>Customer info:</h2>
      <mat-form-field>
        <input [(ngModel)]="customerData.firstName" matInput placeholder="First name" required>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="customerData.lastName" matInput placeholder="Last name" required>
      </mat-form-field>
    </div>
  <button (click)="submit()" mat-raised-button>Submit</button>
</div>
<router-outlet></router-outlet>
