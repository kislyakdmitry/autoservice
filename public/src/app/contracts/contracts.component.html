<div style="margin: 30px">
<button mat-raised-button [routerLink]="['/carSchedule']">Car update schedule</button>
<br>
<br>
<button mat-raised-button [routerLink]="['/new']">Sign a new contract</button>
    <h1>Contracts list:</h1>

<table mat-table [dataSource]="contracts" class="mat-elevation-z8" style="width: 1000px">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef> Start time </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
        <th mat-header-cell *matHeaderCellDef> End time </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.firstName}} {{element.customer.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button [routerLink]="['/contracts', element.id]">Details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
