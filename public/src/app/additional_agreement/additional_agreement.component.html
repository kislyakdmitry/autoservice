<div style="margin: 25px">
  <button mat-raised-button [routerLink]="['/contracts', contractId]">Back</button>
  <div>
    <h1>Add new additional agreement</h1>
    <div>
      <mat-form-field style="width: 300px">
        <mat-label>Cars</mat-label>
        <mat-select [formControl]="car">
          <mat-option *ngFor="let car of carsList" [value]="car.vin"> {{car.name}} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button (click)="submit()" mat-raised-button>Submit</button>
  </div>
</div>
<router-outlet></router-outlet>
